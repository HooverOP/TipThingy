<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="number" class="amount" placeholder="Amount?" />
      <button class="btn" onclick="add()">Add</button>
      <div class="display"></div>
      <div class="tip">
        <div class="t" id="t1">15%</div>
        <div class="t" id="t2">20%</div>
        <div class="t" id="t3">25%</div>
      </div>
      <div class="cta">Custom Tip Amount</div>
      <div class="nt">No Tip</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
